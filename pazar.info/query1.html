<body style="background-color: rgb(255, 255, 255);">

      <p><b><i><span style="font-size: 20pt;">PAZAR</span></i></b><b><span style="font-size: 14pt;"> </span></b><b><span style="font-size: 20pt;"><i>-</i> Advanced Search</span></b></p>

    </tr>
    <tr>

      <td colspan="2"> <br>

      </td>

    </tr>

    <form name="dataset_form" METHOD="GET" ACTION="query2.htm">
      <tr>

        <td align="right" valign="top" width="50%">
        <div style="padding-right: 10px;"><b>Select

      </tr>

        <div style="padding-right: 10px;"><b>Select
one or more dataset(s): </b></div>

        </td>

        <td width="50%">
        <select name="dataset_list">
        <option value="all" selected>all</option>        	
        <option value="dataset1">dataset1 </option>
        <option value="dataset2"> dataset2 </option>
        <option value="dataset3"> dataset3 </option>
	
        </select>

	<input type="hidden" value="all, dataset1,dataset2" name="project1"/>
        <input type="hidden" value="all, dataset3" name="project2"/>
