<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  <title>CRE analysis: Experimental Evidence</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <script language="javascript">
</head>
<body>
<form style="height: 546px;" action="http://serverpath/accept_entry.cgi" method="post" name="COND">
  <h2>Experimental Evidence for a role in regulating Gene Expression</h2>
  <h3>Method description</h3>
  <h4>Explain what method was
applied to this particular element/subelement</h4>
  <p>Method (select from list or add the name and the description in the box if not available)</p><p>
 <input name="newmethod" type="text" id="newmethod"></p>
  <p> 
    Description </p>
  <p>
    <textarea name="newmethoddesc" cols="120" rows="2" id="newmethoddesc"></textarea>
  </p>
  <p>Cell Type 
    <input name="cell" type="text" id="cell">
    Cell Status 
    <select name="cellstat">
      <option value="primary">primary</option>
      <option value="cell line">cell line</option>
    </select>
    Tissue 
    <input name="tissue" type="text" id="tissue"></p>
    <p>Reference (PubMed ID) 
    <input name="reference" type="text" id="reference">
  </p>
  <hr>
  <h3>Explain specific conditions
(if any). Please do not fill anything if not applicable.</h3>
  <h4>Development Time/Timepoint</h4>
  <p> 
  <input name="time_dev" value="0" size="5" maxlength="5"
 type="text">
  <select name="dev_tscale" size="1" id="select">
  <option value="min">minutes</option>
  <option value="hr" selected="selected">hours</option>
  <option value="days">days</option>
  <option value="years">years</option>
  <option value="other">other</option>
  </select>
  </p>
<p>Range-start 
  <input name="range_start" value="0" size="5" maxlength="5"
 type="text">
Range-end 
  <input name="range_end" value="0" size="5" maxlength="5"
 type="text"></p>
<p>Description <input name="dev_desc"
 size="5" type="text"> </p>
  <h4>Physiological conditions</h4>
  <p>Condition <input name="phys_cond" maxlength="25" type="text">
Concentration/Quantity/Stage <input name="phys_quant" size="5"
 type="text">
Scale<input name="phys_scale" size="5"
 type="text"></p>
   <h4>Environmental Conditions</h4>
  <p>Chemical compound <input name="env_comp" maxlength="25"
 type="text">
Concentration/Quantity <input name="env_conc" size="5" type="text">
 Scale<input name="env_scale" size="5"
 type="text"></p>
  <hr>
  <h3>Effect description</h3>
  <table width="200">
    <tr> 
      <td><label> 
        <input name="effect_grp" type="radio" value="qual" onClick="COND.effect0.disabled=true;COND.effectscale.disabled=true;COND.effectqual.disabled=false;
		COND.effectqual.focus();">
        qualitative</label></td>
    </tr>
    <tr> 
      <td><label> 
        <input name="effect_grp" type="radio" onClick="COND.effect0.disabled=false;COND.effectscale.disabled=false;COND.effectqual.disabled=true;
		COND.effectqual.focus();" value="quan" checked>
        quantitative</label></td>
    </tr>
  </table>
  <p>quantitative 
    <input name="effect0" type="text" id="effect0">
  </p>
  <p>scale 
    <select name="effectscale" id="effectscale">
      <option value="percent" selected>percent</option>
      <option value="absolute">absolute</option>
      <option value="relative">relative</option>
      <option value="fold">fold</option>
    </select>
  </p>
  <p>qualitative 
    <select name="effectqual" id="effectqual" disabled="true">
      <option value="highly induced">highly induced</option>
      <option value="induced">induced</option>
      <option value="no change">no change</option>
      <option value="repressed">repressed</option>
      <option value="strongly repressed">strongly repressed</option>
      <option value="NA" selected>NA</option>
    </select>
  </p>
  <hr>
  <p><input name="submit" value="Submit Data" type="submit">
     <input name="cancel" value="cancel" type="reset"><br> </p><br>
</form>
</body></html>
